          key: "rq1/meta/{{inputs.parameters.file}}.json"
          accessKeySecret:
            name: argo-artifacts
            key: accesskey
          secretKeySecret:
            name: argo-artifacts
            key: secretkey
    script:
      image: jacarte/wm-image:latest
