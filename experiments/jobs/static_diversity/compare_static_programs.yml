      - name: plot
        path: /plots
        optional: true
        archive:
          none: {}
        s3:
          bucket: wasm-mutate
          endpoint: minio-service.minio:3434
          insecure: true
          # Avoid to mount the full metas_filtered folder in the container
          key: "rq1/plots"
          accessKeySecret:
            name: argo-artifacts
            key: accesskey
          secretKeySecret:
            name: argo-artifacts
            key: secretkey
      - name: results
        path: /summary.json
        optional: true
        archive:
          none: {}
        s3:
          bucket: wasm-mutate
          endpoint: minio-service.minio:3434
          insecure: true
          # Avoid to mount the full metas_filtered folder in the container
          key: "rq1/meta.summary.json"
          accessKeySecret:
            name: argo-artifacts
            key: accesskey
          secretKeySecret:
            name: argo-artifacts
            key: secretkey

    script:
      # We have matplotlib in anaconda as well
      image: continuumio/anaconda3
      command: [python3]
      source: |

        # Add the latex generator header here for beautiful plots
        import os
        import json
        import matplotlib.pyplot as plt

        # list dir first
        metas = os.listdir("/metas")
        os.makedirs("/plots", exist_ok=True)
        overall = {}
        COUNTS = []
        for m in metas:
            with open(f"/metas/{m}", "r") as metajson:
                data = json.load(metajson)
                overall[m] = len(data)
                if len(data) > 1:
                    COUNTS.append(len(data))
        
        with open("/summary.json", "w") as summary:
            json.dump(overall, summary)
          
        # Do some plots here and save them as well
        # Programs distribution
        plt.hist(COUNTS, bins = len(set(COUNTS)))
        plt.xlabel("Number of variants")
        plt.ylabel("Number of programs")
        plt.savefig("/plots/rq1.variants_count.png", dpi=500)

        
        plt.clf()
        plt.bar(list( list(range(len(COUNTS))), sorted(COUNTS, reverse=True)),width=0.5)
        plt.ylabel("Number of variants")
        plt.xlabel("Program")
        plt.xticks([])
        plt.savefig("/plots/rq1.programs.sorted.png", dpi=500)




      
